version: 2
updates:
  # npm (pnpm) の依存関係を管理
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    groups:
      npm-dependencies:
        patterns:
          - "*"
    ignore:
      # @types/node は Node.js バージョンと連携しているため、メジャーバージョンを固定
      - dependency-name: "@types/node"
        update-types:
          - "version-update:semver-major"

  # GitHub Actions の更新を管理
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      github-actions:
        patterns:
          - "*"
