name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Unit Test
        run: pnpm test:run

      - name: Build
        run: pnpm build

      - name: Integration Test
        run: pnpm test:integration

      - name: Verify examples are up to date
        run: |
          pnpm generate:examples
          git diff --exit-code examples/ || (echo "Examples are out of date. Run 'pnpm generate:examples' and commit the changes." && exit 1)
