name: Auto Release

on:
  push:
    branches:
      - main
    paths:
      - "package.json"

permissions:
  contents: write
  id-token: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get package version
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION}" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check-tag
        run: |
          if git rev-parse "${{ steps.package-version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup pnpm
        if: steps.check-tag.outputs.exists == 'false'
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: steps.check-tag.outputs.exists == 'false'
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Install dependencies
        if: steps.check-tag.outputs.exists == 'false'
        run: pnpm install --frozen-lockfile

      - name: Run linter
        if: steps.check-tag.outputs.exists == 'false'
        run: pnpm lint

      - name: Run type check
        if: steps.check-tag.outputs.exists == 'false'
        run: pnpm typecheck

      - name: Run unit tests
        if: steps.check-tag.outputs.exists == 'false'
        run: pnpm test:run

      - name: Build
        if: steps.check-tag.outputs.exists == 'false'
        run: pnpm build

      - name: Run integration tests
        if: steps.check-tag.outputs.exists == 'false'
        run: pnpm test:integration

      - name: Get latest draft release
        if: steps.check-tag.outputs.exists == 'false'
        id: get-draft
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DRAFT_RELEASE=$(gh release list --limit 100 --json isDraft,tagName,body | jq -r '.[] | select(.isDraft == true) | select(.tagName == "v${{ steps.package-version.outputs.version_number }}") | .body' | head -1)
          if [ -z "$DRAFT_RELEASE" ]; then
            echo "No draft release found, will generate release notes"
            echo "has_draft=false" >> $GITHUB_OUTPUT
          else
            echo "has_draft=true" >> $GITHUB_OUTPUT
            echo "draft_body<<EOF" >> $GITHUB_OUTPUT
            echo "$DRAFT_RELEASE" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Delete draft release if exists
        if: steps.check-tag.outputs.exists == 'false' && steps.get-draft.outputs.has_draft == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete "v${{ steps.package-version.outputs.version_number }}" --yes || true

      - name: Create tag
        if: steps.check-tag.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.package-version.outputs.version }}" -m "Release ${{ steps.package-version.outputs.version }}"
          git push origin "${{ steps.package-version.outputs.version }}"

      - name: Create GitHub Release with draft notes
        if: steps.check-tag.outputs.exists == 'false' && steps.get-draft.outputs.has_draft == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.package-version.outputs.version }}
          body: ${{ steps.get-draft.outputs.draft_body }}
          draft: false
          prerelease: false

      - name: Create GitHub Release with generated notes
        if: steps.check-tag.outputs.exists == 'false' && steps.get-draft.outputs.has_draft == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.package-version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Publish to npm
        if: steps.check-tag.outputs.exists == 'false'
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
