name: Auto Release

on:
  push:
    branches:
      - main
    paths:
      - "package.json"

permissions:
  contents: write
  id-token: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get package version
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION}" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check-tag
        run: |
          if git rev-parse "${{ steps.package-version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup pnpm
        if: steps.check-tag.outputs.exists == 'false'
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: steps.check-tag.outputs.exists == 'false'
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Install dependencies
        if: steps.check-tag.outputs.exists == 'false'
        run: pnpm install --frozen-lockfile

      - name: Run tests
        if: steps.check-tag.outputs.exists == 'false'
        run: pnpm test:run

      - name: Run linter
        if: steps.check-tag.outputs.exists == 'false'
        run: pnpm lint

      - name: Run type check
        if: steps.check-tag.outputs.exists == 'false'
        run: pnpm typecheck

      - name: Build
        if: steps.check-tag.outputs.exists == 'false'
        run: pnpm build

      - name: Create tag and draft release
        if: steps.check-tag.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.package-version.outputs.version }}" -m "Release ${{ steps.package-version.outputs.version }}"
          git push origin "${{ steps.package-version.outputs.version }}"

      - name: Create GitHub Release
        if: steps.check-tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.package-version.outputs.version }}
          generate_release_notes: true
          draft: true
          prerelease: false

      - name: Publish to npm
        if: steps.check-tag.outputs.exists == 'false'
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
